<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="habits logo" />
      </div>

      <button>
        <span><img src="./assets/buttonPlus.svg" alt="plus" /> </span> Registrar
        meu dia
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit">👩‍💻</div>
        <div class="habit">💪</div>
        <div class="habit">🏃‍♀️</div>
        <div class="habit">💧</div>
        <div class="habit">📖</div>
        <div class="habit">🛌</div>
      </div>

      <div class="days">
        <div class="day">
          <div>03/01</div>
          <input type="checkbox" name="study" />
          <input type="checkbox" name="work out" />
          <input type="checkbox" name="run" />
          <input type="checkbox" name="read" />
          <input type="checkbox" name="drink water" />
          <input type="checkbox" name="sleep" />
        </div>

        <div class="day">
          <div>04/01</div>
          <input type="checkbox" name="study" />
          <input type="checkbox" name="work out" />
          <input type="checkbox" name="run" />
          <input type="checkbox" name="read" />
          <input type="checkbox" name="drink water" />
          <input type="checkbox" name="sleep" />
        </div>
      </div>
    </form>
  </body>
</html>
