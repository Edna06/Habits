<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="habits logo" />
      </div>

      <button>
        <img src="./assets/buttonPlus.svg" alt="plus" />
        <span> Registrar meu dia </span>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="program">👩‍💻</div>
        <div class="habit" data-name="workOut">💪</div>
        <div class="habit" data-name="run">🏃‍♀️</div>
        <div class="habit" data-name="drikWater">💧</div>
        <div class="habit" data-name="read">📖</div>
        <div class="habit" data-name="sleep">🛌</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
