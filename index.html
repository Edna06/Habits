<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/habits.png" type="image/x-icon">
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="habits logo" />
      </div>

      <button>
        <img src="./assets/buttonPlus.svg" alt="plus" />
        <span> Registrar meu dia </span>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="program">
          <img
            src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/null/external-developer-web-development-flaticons-lineal-color-flat-icons-5.png"
          />
        </div>
        <div class="habit" data-name="workOut">
          <img
            src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/null/external-gym-fitness-and-healthy-living-flaticons-lineal-color-flat-icons-3.png"
          />
        </div>
        <div class="habit" data-name="run">
          <img
            src="https://img.icons8.com/external-smashingstocks-flat-smashing-stocks/66/null/external-Running-fitness-and-sports-smashingstocks-flat-smashing-stocks-2.png"
          />
        </div>
        <div class="habit" data-name="drikWater">
          <img
            src="https://img.icons8.com/pulsar-color/48/null/experimental-bottle-of-water-pulsar-color.png"
          />
        </div>
        <div class="habit" data-name="read">
          <img
            src="https://img.icons8.com/external-filled-color-icons-papa-vector/78/null/external-Read-hygge-filled-color-icons-papa-vector.png"
          />
        </div>
        <div class="habit" data-name="sleep">
          <img
            src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/null/external-sleep-productivity-flaticons-lineal-color-flat-icons-2.png"
          />
        </div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
